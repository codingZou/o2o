    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">

          href="../resources/css/frontend/productdetail.css">

<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title">商品详情</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/myo2o/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">我</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- 这里是页面内容区 -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img id="product-img" class='card-cover' src="" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="product-time">2015/01/15</span>
                            </p>
                            <p id="price">
                                <span id="normal-price">原价：</span>
                                <span class="color-danger" id="promotion-price">特价：</span>
                            </p>
                            <p id="product-name"></p>
                            <p id="product-desc"></p>
                        </div>
                    </div>
                    <div class="card-footer" id="imgList">
                    </div>
                </div>
            </div>
            <div class="list-div"></div>
        </div>
    </div>

    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal" id="panel-left-demo">
        <div class="content-block">
            <p>
                <span><img class="round_icon"></span>
                <span id="name"></span>
            </p>
            <p>
                <a href="#" id="login" usertype="1" class="close-panel">登录</a>
            </p>
            <p>
                <a href="#" class="close-panel">消费记录</a>
            </p>
            <p>
                <a href="#" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="#" id="change-psw" usertype="1" class="close-panel">修改密码</a>
            </p>
            <p>
                <a href="#" id="log-out" usertype="1" class="close-panel">退出账号</a>
            </p>
        </div>
    </div>
</div>
